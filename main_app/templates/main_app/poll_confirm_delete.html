{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/confirm_delete.css' %}"
/>
{% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="page-header">
    <h1>Delete Poll?</h1>
  </div>
  <h2>Are you sure you want to delete this poll?</h2>

  <form action="" method="POST" class="form mt-5">
    {% csrf_token %}
    <a 
      href="{% url 'polls_detail' poll.id %}" 
      class="btn secondary"
    >
      Cancel
    </a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
  </form>
</div>

{% endblock %}
